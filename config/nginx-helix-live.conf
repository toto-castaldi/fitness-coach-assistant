server {
    listen 80;
    server_name live.helix.toto-castaldi.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name live.helix.toto-castaldi.com;

    root /var/www/helix-live;
    index live.html;

    # SSL 
    ...
    ...
    ...

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA: all routes go to live.html
    location / {
        try_files $uri $uri/ /live.html;
    }
}
